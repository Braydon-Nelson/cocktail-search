<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barrio&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Cocktail Searcher</title>
</head>

<body>

    <div class="row">
        <div class="col-md-2">
            <a id="navLinks" class="nav-link liquorStore" href="map.html">Find Liquor Store</a>
        </div>
        <div class="col-md-9"></div>
        <div class="col-md-1" id="userArea">
            <a id="navLinks" class="nav-link signupButton" href="signup.html">Sign Up / Log In</a>
        </div>
    </div>
    <br>
    <br>

    <div class="row justify-content-center">
        <div class="col-md-5"></div>
        <div class="logo col-md-2">
            <img id="glasses" src="./assets/images/png/004-wine.png">
        </div>
        <div class="col-md-5"></div>
    </div>
    <br>

    <div id="title" class="nav justify-content-center">
        <p>let's get drunk!</p>
    </div>

    <form class="form-group">
        <div id="mainRow" class="row">
            <div class="col-md-1"></div>
            <div id="options" class="col-md-2">
                <div id="serchOptions" class="dropdown">
                    <button id="optionsButton" class="btn btn-secondary dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Search Options
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Drink Name</a>
                        <a class="dropdown-item" href="#">Ingredients</a>
                        <a class="dropdown-item" href="#">Drink Glass</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
            </div>

            <div id="toggleDiv" class="col-md-1">
                <div class="toggle-radio">
                    <input type="radio" name="rdo" id="yes" checked>
                    <input type="radio" name="rdo" id="no">
                    <div class="switch">
                        <label for="yes">Yes</label>
                        <label for="no">No</label>
                        <span></span>
                    </div>
                </div>
            </div>

            <button id="popover" type="button" class="btn btn-sm btn-secondary" data-toggle="popover"
                title="Click yes or no"
                data-content="Click on the yes or no on the toggler to tell us you whether want alcohol in your drinks or not!"
                data-placement="top">?</button>
            <div class="col-md-1"></div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <button id="submit" class="btn-hover color-1" type="submit">Search</button>
            </div>
            <div id="randomDiv" class="col-md-2"></div>
            <div class="col-md-2">
                <button id="random" class="btn-hover color-1" type="button">Random</button>
            </div>
        </div>
    </form>

    <div class="dynamicCards">

        <div class="card" style="width: 18rem;">
            <img src="https://www.thecocktaildb.com/images/media/drink/3pylqc1504370988.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Moscow Mule</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">2 oz Vodka</li>
                    <li class="list-group-item">2 oz Lime juice</li>
                    <li class="list-group-item">8 oz Ginger ale</li>
                </ul>
                <p class="card-text">Combine vodka and ginger beer in a highball glass filled with ice. Add lime juice.
                    Stir gently. Garnish.</p>
            </div>
        </div>

    </div>

</body>
<script src="./assets/js/script.js"></script>

</html>
